<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console - Big Sql Scraper</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <style>
        .query{
            resize:none;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Console</h1>
    <label class="col" for="query">Query:</label>
    <textarea class="col-md-6 query" id="query" name="query" rows="5"></textarea><br>
    <label class="col" for="output">Output:</label>
    <textarea class="col-md-6" id="output" name="output" rows="15"></textarea>
    <button id="query-submit">submit</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
        $('document').ready(function(){
            $('#query-submit').on('click', function(){
                var word = $('#query').val();
                if ($.trim(word) != ''){
                    $.get('/api', {api: word}, function(data){
                        $('#output').val(JSON.stringify(data));
                    });
                };
            });
        });

</script>
</body>
</html>
